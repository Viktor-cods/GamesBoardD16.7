{% extends 'base.html' %}

{% block content %}
  <h1>Поиск объявлений</h1>
  <form method="get">
    {{ form.as_p }}
    <button type="submit">Поиск</button>
  </form>

  <ul>
    {% for article in bulletinboard %}
      <li>{{ article.title }}</li>
    {% empty %}
      <li>Ничего не найдено</li>
    {% endfor %}
  </ul>
{% endblock %}
